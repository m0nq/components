<cq-divider>Table Component</cq-divider>
<cq-table classNames="celled striped"
          [data]="data"
          [headers]="headers">
</cq-table>

<cq-divider>Tab Menu</cq-divider>
<div class="ui grid">
  <div class="four wide column">
    <div class="ui vertical fluid tabular menu">
      <a class="item"
         routerLink="./"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}">Biography</a>
      <a class="item"
         routerLink="companies"
         routerLinkActive="active">Companies</a>
      <a class="item"
         routerLink="partners"
         routerLinkActive="active">Partners</a>
    </div>
  </div>
  <div class="twelve wide stretched column">
    <div class="ui segment">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
