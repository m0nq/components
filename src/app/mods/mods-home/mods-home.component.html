<cq-divider>Modal Component</cq-divider>
<button (click)="onClick()">Show Modal</button>
<cq-modal (exit)="onClick()" *ngIf="modalOpen">
  <div modalTitle>I am a reusable title</div>
  <p>I am a reusable modal window</p>
  <div modalFooter>
    <button class="ui button" (click)="onClick()">Close Me</button>
  </div>
</cq-modal>

<cq-divider>Accordion Component</cq-divider>
<cq-accordion [items]="items"></cq-accordion>
